---

- name: "Create backend directory"
  file:
    path: ~/backend
    state: directory

- name: "Unarchive files"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend

- name: "Start app"
  become: yes
  shell: |
    cd ~/backend
    npm i
    cd dist/
    pm2 stop default
    pm2 start main.js

